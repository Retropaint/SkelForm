[package]
name = "skellar_app"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"
name = "skellar"

[dependencies]
bytemuck = { version = "1.21.0", features = ["derive"] }
egui = "0.31.0"
egui-wgpu = { version = "0.31.0", features = ["winit"] }
futures = "0.3.31"
image = "0.25.5"
log = "0.4.26"
rfd = "0.15.3"
web-sys = { version = "0.3.77", features = ["Window", "Document", "HtmlImageElement", "CanvasRenderingContext2d", "HtmlCanvasElement", "ImageData"] }
web-time = "1.1.0"
wgpu = { version = "24.0.1", default-features = false }
winit = "0.30.9"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.11.6"
egui-winit = "0.31.0"
pollster = "0.4.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
egui-winit = { version = "0.31.0", default-features = false }
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.50"

[features]
default = ["wgpu/default"]
webgl = ["wgpu/webgl"]
webgpu = ["wgpu/webgpu"]
