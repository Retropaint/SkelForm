name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        BUILD_TARGET: [release]
    steps:
      - uses: actions/checkout@v5
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.6"
          
      - name: build binary
        run: cd release && python3 release.py -nd
        
      - name: upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          draft: false
          prerelease: false
          files: |
            release/SkelForm*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.6"

      - name: build windows binary
        shell: bash
        run: cd release && python release.py -nd

      - name: upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          draft: false
          prerelease: false
          files: |
            release/skelform_windows*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
