<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SkelForm Editor</title>
        <base data-trunk-public-url />
        <style type="text/css">
            :root {
                --color-main: rgb(32, 25, 46);
                --color-accent: rgb(65, 46, 105);
                --color-border: rgb(44, 36, 64);
                font-family: Arial;
            }
            :focus {
                outline: none;
            }

            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .root {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(rgb(53, 32, 96), rgb(41, 22, 72));
            }

            .main-canvas {
                display: block;
                z-index: 1;
            }

            .resolution-message {
                display: flex;
                justify-content: center;
                height: 100%;
                position: absolute;
                width: 100%;
                z-index: 0;
                color: #d6d6d6;
                text-align: center;
            }

            .modal {
                position: absolute;
                width: 100%;
                height: 100%;
                background: rgb(0, 0, 0, 0.25);
                z-index: 2;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white
            }

            .file-dialog {
                input {
                    display: none;
                }
            }

            .button {
                color: #d6d6d6;
                background: var(--color-accent);
                padding: 5px;
                border: 2px solid var(--color-border);
                cursor: pointer;
            }            

            .ui-slider {
                .box{
                    color: #d6d6d6;
                    background: var(--color-main);
                    padding: 5px;
                    border: 2px solid var(--color-border);
                }

                .horizontal {
                    display: flex;
                    justify-content: space-between;
                }
            }
        </style>
    </head>

    <body>
        <div id="image-dialog" class="modal file-dialog" style="visibility: hidden">
            <input
                onchange="toggleElement(false, 'image-dialog'); loadImage(event)"
                type="file"
                accept=".png"
                id="img-input"
            />
            <label class="button" for="img-input">Upload Image</label>
            <label
                class="button"
                onclick="toggleElement(false, 'image-dialog')"
                >Cancel</label
            >
        </div>

        <div id="file-dialog" class="modal file-dialog" style="visibility: hidden">
            <input
                type="file"
                onchange="toggleElement(false, 'file-dialog'); loadFile(event)"
                id="file-input"
            />
            <label class="button" for="file-input">Upload File</label>
            <label
                class="button"
                onclick="toggleElement(false, 'file-dialog')"
                >Cancel</label>
        </div>

        <div id="ui-slider" class="modal ui-slider"  style="visibility: hidden">
            <div class="box">
                <p>
                    Use the slider below to adjust the UI scale.
                </p>
                <div class="horizontal">
                    <input id="ui-slider-input" type="range" min="0" max="2.5" step="0.01"></input>
                    <label class="button" onclick="saveFontScale(); toggleElement(false, 'ui-slider');">Done</label>
                </div>
            </div>
        </div>

        <div id="edit-input-modal" class="modal" style="visibility: hidden" keypress="onEditInputPress($event)">
            <form>
                <input id="edit-input"></input>
            </form>
            <label
                class="button"
                onclick="toggleElement(false, 'edit-input-modal')"
                >Done</label
            >
        </div>

        <div id="focus" class="modal" onclick="hideFocus()">
            <p>Click to focus</p>
        </div>

        <div
            id="resolution-message"
            class="resolution-message"
            style="visibility: hidden"
        >
            <p>
                If you see this message, SkelForm has failed to load properly.
                <br />
                <br />
                <b>Please refresh the page.</b>
                <br />
                <br />
                If this persists, please try another browser (preferrably Chrome).
            </p>
        </div>

        <link
            data-trunk
            rel="rust"
            href="Cargo.toml"
            data-target-name="SkelForm"
        />
        <div class="root">
            <canvas class="main-canvas" id="canvas" style="visibility: hidden" width="100px" height="100px"></canvas>
        </div>

        <form></form>

        <img src="" id="last-image" />

        <img src="anim_icons.png" id="img-anim-icons" />

        <script>
            let fileData = [];
            let fileName = "";
            let imgName = "";
            let hasLoaded = false;
            let config = "";
            loadConfig();

            function hideFocus() {
                toggleElement(false, "focus")
                toggleElement(true, "canvas")
                setTimeout(() => toggleElement(true, "resolution-message"), 1000)
            }

            async function loadConfig() {
                let data = await localStorage.getItem("skelform_config");
                if (data === undefined) {
                    return
                }

                config = JSON.parse(data);
            }

            function toggleElement(open, id) {
                let str = open ? "visible" : "hidden";
                document.getElementById(id).style.visibility = str;
                updateUiSlider();
            }

            async function updateUiSlider() {
                await loadConfig();
                document.getElementById("ui-slider-input").value = config.ui_scale;
            }

            function isModalActive(id) {
                return document.getElementById(id).style.visibility == "visible";
            } 

            function saveFontScale() {
                config.ui_scale = parseFloat(getUiSliderValue());
                saveConfig(JSON.stringify(config));
            }

            function loadImage(event) {
                var reader = new FileReader();
                reader.readAsDataURL(event.target.files[0]);
                imgName = event.target.files[0].name;
                reader.onload = function (event) {
                    let img = document.getElementById("last-image");
                    img.src = event.target.result;
                };
            }

            async function loadFile(event) {
                const file = event.target.files[0];
                const arrayBuffer = await file.arrayBuffer();
                console.log(file.name, file);
                fileName = file.name;
                fileData = new Uint8Array(arrayBuffer);
            }

            function getFile() {
                return fileData;
            }

            function getFileName() {
                return fileName;
            }

            function getImgName() {
                return imgName;
            }

            function removeFile() {
                fileData = [];
                fileName = "";
            }

            function removeImage() {
                document.getElementById("last-image").src = "";
            }

            function resizeCanvas() {
                const canvas = document.getElementById("canvas");
               
                canvas.width = Math.ceil(window.innerWidth * 2);
                canvas.height = Math.ceil(window.innerHeight * 2);
                canvas.style.transform = "scale(0.5, 0.5)";
            }

            function getCanvasWidth() {
                return canvas.width;
            }
            function getCanvasHeight() {
                return canvas.height;
            }

            function loaded() {
                if (!hasLoaded) {
                    hasLoaded = true;
                }
            }

            function getUiSliderValue() {
                return document.getElementById("ui-slider-input").value;
            }

            function getConfig() {
                if (!config) {
                    console.log("test")
                    return "";
                }
                return JSON.stringify(config);
            }

            function saveConfig(data) {
                localStorage.setItem("skelform_config", data);
            }

            async function downloadSample() {
                fetch('skellington.skf')
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => {
                        fileData = new Uint8Array(arrayBuffer);
                        fileName = "skellington.skf"
                    })
            }

            function downloadZip(binary) {
                var link = document.createElement("a");
                link.href = window.URL.createObjectURL(
                    new Blob([binary], { type: "zip" }),
                );
                link.setAttribute("test", "sk_a");
                link.setAttribute("download", "SkelForm_armature.zip");
                link.click();
                link.remove();
            }

            document.getElementById("edit-input-modal").addEventListener("submit", function(event) {
                event.preventDefault();
                toggleElement(false, "edit-input-modal")
            });

            function getEditInput() {
                return document.getElementById("edit-input").value;
            }

            function setEditInput(value) {
                document.getElementById("edit-input").value = value;
            }

            function focusEditInput() {
                document.getElementById("edit-input").focus();
            }

            function openDocumentation(docs_name) {
                var url = "https://retropaint.github.io/skelform_" + docs_name + "/";
                window.open(url, '_blank');
            }

            function openLink(url) {
                window.open(url)
                console.log("test")
            }

            window.addEventListener("resize", resizeCanvas);
            window.addEventListener("load", resizeCanvas);
        </script>

        <script>
            document.addEventListener('ionBackButton', (event) => {});
        </script>
    </body>
</html>
