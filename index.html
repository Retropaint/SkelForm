<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rust/Wgpu</title>
        <base data-trunk-public-url />
        <style type="text/css">
            :focus {
                outline: none;
            }

            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .root {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main-canvas {
                display: block;
                z-index: 1;
            }

            .resolution-message {
                position: absolute;
                z-index: 0;
                margin-left: 20px;
            }

            .file-dialog {
                position: absolute;
                width: 100%;
                height: 100%;
                background: rgb(0, 0, 0, 0.25);
                visibility: hidden;
                z-index: 2;
            }
        </style>
    </head>

    <body>
        <div id="image-dialog" class="file-dialog">
            <div style="position: absolute; top: 50%; left: 50%">
                <input
                    type="file"
                    onchange="toggleFileDialog(false, 'image-dialog'); loadFile(event, 'last-image')"
                />
            </div>
        </div>

        <div id="file-dialog" class="file-dialog">
            <div style="position: absolute; top: 50%; left: 50%">
                <input
                    type="file"
                    id="file-input"
                    onchange="toggleFileDialog(false, 'file-dialog'); loadZip(event)"
                />
            </div>
        </div>

        <p class="resolution-message">
            If you see this message, please refresh this page. <br />
            If it persists, please adjust the browser zoom level or adjust your
            desktop resolution.
        </p>
        <link
            data-trunk
            rel="rust"
            href="Cargo.toml"
            data-target-name="SkelForm"
        />
        <div class="root">
            <canvas class="main-canvas" id="canvas"></canvas>
        </div>

        <img src="" id="last-image" />

        <img src="anim_icons.png" id="img-anim-icons" />

        <script type="module">
            import * as bindings from "/SkelForm.js";
            window.wasmBindings = bindings;
        </script>

        <script>
            function toggleFileDialog(open, id) {
                let str = open ? "visible" : "hidden";
                document.getElementById(id).style.visibility = str;
            }

            function loadFile(event, id) {
                var reader = new FileReader();
                reader.readAsDataURL(event.target.files[0]);
                reader.onload = function (event) {
                    if (id == "last-image") {
                        document.getElementById(id).src = event.target.result;
                    }
                };

                if (id == "file") {
                    window.wasmBindings.read_file();
                }
            }

            async function loadZip(event) {
                const file = event.target.files[0];
                const arrayBuffer = await file.arrayBuffer();
                window.wasmBindings.read_file(new Uint8Array(arrayBuffer));
            }

            function removeImage() {
                document.getElementById("last-image").src = "";
            }

            function resizeCanvas() {
                const canvas = document.getElementById("canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener("resize", resizeCanvas);
            window.addEventListener("load", resizeCanvas);
        </script>
    </body>
</html>
